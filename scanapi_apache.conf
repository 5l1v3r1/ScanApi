<VirtualHost *:80>

    ServerAdmin me@example.com
    ServerName example.com
    ServerAlias example.com
    ErrorLog /var/www/scanapi/logs/error.log
    CustomLog /var/www/scanapi/logs/access.log combined

    WSGIDaemonProcess scanapi2 threads=5
    WSGIProcessGroup scanapi2
    WSGIScriptAlias / /var/www/scanapi/index.wsgi      
    Alias /static/ /var/www/scanapi/static/
    Alias /templates/ /var/www/scanapi/templates/      

</VirtualHost>